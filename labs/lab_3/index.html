<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <form id="registerForm">
    <h3 class="text-center mb-3">Register</h3>

    <div>
      <label>Email</label>
      <input type="email" id="email" name="email" class="form-control" required />
      <small id="emailError" class="error text-danger"></small>
    </div>

    <div>
      <label>Username</label>
      <input type="text" id="username" name="username" class="form-control" required />
      <small id="usernameError" class="error text-danger"></small>
    </div>

    <div>
      <label>Password</label>
      <input type="password" id="password" name="password" class="form-control" required />
      <small id="passwordError" class="error text-danger"></small>
    </div>

    <div>
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
      <small id="confirmPasswordError" class="error text-danger"></small>
    </div>

    <button type="submit" class="btn btn-light w-100 mt-2">Register</button>
    <p class="mt-3 text-center">
      Already have an account?
      <a href="login.html" class="text-warning">Login</a>
    </p>
    <p id="formMessage" class="text-center mt-2"></p>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
